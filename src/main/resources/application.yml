spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/appjam?serverTimezone=UTC&characterEncoding=UTF-8}
    username: ${DB_USER:cos}
    password: ${DB_PWD:cos1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
